<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06 Forms</title>
    <style>
        form {
            width: 320px;
        }
    </style>
</head>
<body>
    <h1>Class Forms</h1>
  <form  method="get">
    <label for="Name">Name:</label>
    <input 
        type="text"
        id="Name"
        name="Daniel Quintino"
        placeholder="Digite seu nome"
        required
        >

        <button type="submit">Enviar
        </button>
        
       <form method="get">
        <fieldset>
            <section>
                <label for="email">E-mail</label> <br>
            <legend></legend>
            <input 
            type="email" 
            id="email"
            name="email"
            
            >
            <button>Enviar</button>
            </section>
            <section>
                <label for="password">Password</label> <br>
            <legend></legend>
            <input 
            type="password" 
            id="password"
            name="password"
            
            >
            <button>Enviar</button>
            </section>

             
        </fieldset>

        
       </form>

  </form>  
</body>
</html>
