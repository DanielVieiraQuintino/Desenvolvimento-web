<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Table Challange</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }


        thead {
            background: #eee;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: solid 1px;
            width: 32px;
            padding: 4px;
        }   
        img {
            width: 50px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Copa do Mundo</caption>
        <thead>
            <tr>
                <th colspan="6" scope="colgroup">Grupo G</th>
            </tr>
            <tr>
                <th scope="col">Seleção</th>
                <th scope="col">JG</th>
                <th scope="col">V</th>
                <th scope="col">E</th>
                <th scope="col">D</th>
                <th scope="col">PT</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">
                    <img src="./Image/brasil.png" alt="bandeira do Brasil">
                </th>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td><strong>7</strong></td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./Image/servia.jpg" alt="bandeira do Brasil">
                </th>
                <td>3</td>
                <td>1</td>
                <td>2</td>
                <td>0</td>
                <td><strong>5</strong></td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./Image/suica.png" alt="bandeira do Brasil">
                </th>
                <td>3</td>
                <td>0</td>
                <td>2</td>
                <td>1</td>
                <td><strong>2</strong></td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./Image/camaroes.png" alt="bandeira do Brasil">
                </th>
                <td>3</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
                <td><strong>1</strong></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
