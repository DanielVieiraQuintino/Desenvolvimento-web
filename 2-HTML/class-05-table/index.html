<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 Table</title>
    <style>
        th, td {
            border: solid 1px;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background: lightgray ;
        }
        
    </style>
</head>
<body>
  <table>
    <caption>Compras</caption>
    <thead>
        <tr>
            <th scope="col">Produto</th>
            <th scope="col">Preço</th>
        </tr>
    </thead>

    <tr>
        <td>Arroz</td>
        <td>R$25,0</td>
    </tr>
    <tr>
        <td>Feijão</td>
        <td>R$7,20</td>
    </tr>
    <tr>
        <td>Açucár</td>
        <td>R$2,25</td>
    </tr>

    <tfoot>
        <tr>
            <th scope="row">Total</th>
            <td><strong>R$34,45</strong></td>
        </tr>
    </tfoot>
  </table>
</body>
</html>
