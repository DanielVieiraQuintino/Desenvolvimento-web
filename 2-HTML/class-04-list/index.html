<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 List</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
  <ol type="1" start="5" reversed>
    <li>Terminar a aula</li>
    <li>Apagar a luz</li>
    <LI>Desligar o ar</LI>
    <li>Fechar a porta</li>
    <li>Ir para casa</li>
  </ol>

  <h2>Lista Não Ordenada</h2>

  <ul>
    <li>Leite</li>
    <li>Açúcar</li>
    <li>Todinho</li>
    <li>Carne</li>
  </ul>


</body>
</html>
